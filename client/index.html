<!DOCTYPE html>
<html ng-app="App" ng-controller="AppController" ng-cloak>
    <head>
        <title>{{appName}}</title>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <main class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="contrainer-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{appName}}</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">List</a>
                            </li>
                            <li>
                                <a href="#">Map</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div ng-controller="ListController" ng-cloak>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="place in places">
                            <td>{{place.id}}</td>
                            <td>
                                <a ng-href="{{place.yelp}}">{{place.name}}</a>
                            </td>
                            <td>{{place.starttime}}</td>
                            <td>{{place.endtime}}</td>
                            <td>
                                <a class="label label-default" ng-repeat="tag in place.tags" ng-href="#">
                                    {{tag}}
                                </a>
                            </td>
                            <td>
                                <button class="btn btn-default">
                                    <span class="glyphicon glyphicon-globe"></span>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Libraries -->
        <script src="/lib/jquery/dist/jquery.min.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/lib/lodash/lodash.js"></script>
        <script src="/lib/angular/angular.min.js"></script>
        <script src="/lib/angular-route/angular-route.min.js"></script>

        <!-- App -->
        <script src="/dist/app.js"></script>
    </body>
</html>
