<div ng-cloak>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="place in places">
                <td>{{place.id}}</td>
                <td>
                    <a ng-href="{{place.yelp}}">{{place.name}}</a>
                </td>
                <td>{{place.starttime}}</td>
                <td>{{place.endtime}}</td>
                <td>
                    <a class="label label-default" ng-repeat="tag in place.tags" ng-href="#">
                        {{tag}}
                    </a>
                </td>
                <td>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-globe"></span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-default" ng-click="showEditModal(place)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{editPlace.name}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name" ng-model="editPlace.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="starttime" class="col-sm-3 control-label">Start Time</label>
                            <div class="col-sm-9">
                                <input type="text" name="starttime" id="starttime" class="form-control" placeholder="09:00:00" ng-model="editPlace.starttime" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endtime" class="col-sm-3 control-label">End Time</label>
                            <div class="col-sm-9">
                                <input type="text" name="endtime" id="endtime" class="form-control" placeholder="22:00:00" ng-model="editPlace.endtime" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags" class="col-sm-3 control-label">Tags</label>
                            <div class="col-sm-9">
                                <input type="text" name="tags" id="tags" class="form-control" placeholder="" ng-model="editPlace.tags" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
